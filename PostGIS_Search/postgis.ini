[postgis]
postgisdatabase = pete                   ;database name as exists in postgresql/postgis
postgisusername = postgres                  ;database user, commonly postgres
postgispassword = postgres                   ;password to match the user declared above
postgishost = localhost                     ;host computer where postgresql is, often localhost
postgisport = 5432                          ;port number, often 5432
postgisschema = gazetteer          ;schema name of the table
postgistable = open_names                       ;table for the plugin to search
postgissearchcolumn = NAME1            ;specific column for the plugin to search
postgisdisplaycolumn = LOCAL_TYPE,COUNTY_UNITARY     ;comma seperated list of columns to display
postgisgeomname = geom                      ;geometry column to get coordinates to move map to
searchmethod = SQL                          ;search type, either SQL or FTS are valid options here